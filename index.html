<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stress Rater</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header">
      <h1>Stress Rater</h1>
      
    </header>

    <div class="welcome-slide" id="welcome-slide">
      <h2>Welcome to the Stress Rater</h2>
      <p>We are here to help you assess and manage your stress levels. Please answer the following questions to get started.</p>
      <button class="welcome-slide-button" id="start-questions">Start</button>
    </div>

    <form class="question__form hidden" id="question-form">
      <div class="question__list flow"></div>
      <button class="question__submit" type="submit">Submit</button>
    </form>

    <footer class="site-footer">
      <nav class="footer-nav">
        <ul>
          <li><a href="https://www.themuse.com/advice/team-building-activities-games-for-work-office" target="_blank" id="co-worker-activities">Co-Worker Activities</a></li>
          <li><a href="#contact-manager" id="contact-manager">Contact Manager</a></li>
          <li><a href="https://www.apa.org/topics/healthy-workplaces/work-stress" target="_blank" id="more-stress-advice">More Stress Advice</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
